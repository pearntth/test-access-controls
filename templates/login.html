<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN351 | G06</title>
    {% block style %}
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>

<body>
    <div class="container login">
        <div class="app-title">
            <h1>Contacts</h1>
        </div>
        <div class="wrapper login">
            <form action="" method="post">
                {% csrf_token %}
                <h2>Sign In</h3>
                    <br>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Username</span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    {% if message %}
                    <p class="text-danger">{{ message }}</p>
                    {% endif %}
                    <button type="submit" class="btn btn-dark mt-3">Sign In</button>
            </form>
        </div>
    </div>

    <div class="footer" style="position: fixed; bottom: 0; right: 0; padding-right: 50px; padding-bottom: 20px;">
        <p>&copy; 2023 CN351 Web Application Security</p>
    </div>
</body>

</html>
